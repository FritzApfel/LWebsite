<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Minecraft Plugin Academy - Vollständige Coding KI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = { theme: { extend: { colors: { mcgreen:'#22c55e', mcdark:'#0f172a' } } } };
</script>
</head>
<body class="bg-gradient-to-br from-mcdark to-black text-gray-100 min-h-screen">

<header class="bg-black/60 backdrop-blur sticky top-0 z-50">
  <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-mcgreen">⛏ Minecraft Plugin Academy</h1>
    <button onclick="openMC_AI()" class="px-4 py-2 bg-mcgreen text-black font-bold rounded">Coding KI</button>
  </div>
</header>

<section class="text-center py-16">
  <h2 class="text-4xl font-extrabold mb-4">Lerne alles über Minecraft Plugins & Java</h2>
  <p class="text-gray-400 max-w-xl mx-auto">Klicke auf ein Kapitel, um alles darüber zu lernen. Nutze die Coding-KI, um komplette Plugins zu erstellen.</p>
</section>

<main class="max-w-7xl mx-auto px-6 pb-20">
  <div id="chapterList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<!-- Kapitel Overlay -->
<div id="chapterPage" class="hidden fixed inset-0 bg-black/90 overflow-auto p-10 z-50">
  <button onclick="closeChapter()" class="mb-6 px-4 py-2 bg-red-600 rounded text-white">Zurück</button>
  <div class="bg-mcdark p-6 rounded-lg max-w-4xl mx-auto">
    <h2 id="chapterTitle" class="text-3xl font-bold mb-4"></h2>
    <p id="chapterText" class="mb-4 text-gray-300"></p>
    <h3 class="text-2xl font-bold mb-2">Methoden & Erklärungen</h3>
    <div id="methodsList" class="space-y-3"></div>
  </div>
</div>

<!-- Minecraft Coding KI -->
<div id="mcAI" class="hidden fixed inset-0 bg-black/90 flex flex-col items-center justify-center z-50 p-6">
  <button onclick="closeMC_AI()" class="mb-4 px-4 py-2 bg-red-600 rounded text-white">Schließen</button>
  <h2 class="text-3xl font-bold mb-4 text-mcgreen">Minecraft Coding KI-Assistent</h2>
  <textarea id="mcAIInput" placeholder="Frag mich alles über Minecraft Plugins oder Java..." class="w-full max-w-xl h-24 p-3 rounded bg-black/80 text-green-300 mb-3"></textarea>
  <button onclick="askMC_AI()" class="px-4 py-2 bg-mcgreen text-black font-bold rounded mb-4">Frage stellen</button>
  <pre id="mcAIOutput" class="bg-black/80 p-4 rounded text-yellow-400 max-w-xl w-full h-64 overflow-auto"></pre>
</div>

<script>
// =================== Kapitel Daten ===================
const chapters = [
  { id:'java', title:'Java Grundlagen', text:'Java Basics: Variablen, Schleifen, Bedingungen, Klassen, Methoden.', methods:[
    {name:'int', desc:'Ganzzahl'},
    {name:'String', desc:'Text/Zeichenkette'},
    {name:'for', desc:'Schleife für Wiederholungen'},
    {name:'if/else', desc:'Bedingungen'},
    {name:'class', desc:'Definiert Klasse'},
    {name:'void', desc:'Methode ohne Rückgabewert'}
  ]},
  { id:'oop', title:'Objektorientierte Programmierung', text:'Klassen, Objekte, Vererbung, Interfaces, Polymorphismus.', methods:[
    {name:'extends', desc:'Erbt Funktionen einer Klasse'},
    {name:'implements', desc:'Implementiert ein Interface'},
    {name:'this', desc:'Referenz auf aktuelles Objekt'},
    {name:'super', desc:'Referenz auf Elternklasse'}
  ]},
  { id:'spigot', title:'Spigot Plugins', text:'Minecraft Plugin Entwicklung: Events, Commands, Listener, Player Interaction.', methods:[
    {name:'onEnable', desc:'Wird beim Plugin Start ausgeführt'},
    {name:'onDisable', desc:'Wird beim Plugin Stop ausgeführt'},
    {name:'PlayerJoinEvent', desc:'Event, wenn Spieler joinen'},
    {name:'CommandExecutor', desc:'Erstellt Befehle'}
  ]},
  { id:'advanced', title:'Fortgeschrittene Konzepte', text:'Threads, Collections, Streams, Lambda, Exception Handling, APIs.', methods:[
    {name:'try/catch', desc:'Fehlerbehandlung'},
    {name:'ArrayList', desc:'Dynamische Liste'},
    {name:'HashMap', desc:'Key-Value Speicher'},
    {name:'Lambda', desc:'Kurze Funktion'},
    {name:'Thread', desc:'Nebenläufige Ausführung'}
  ]}
];

// =================== Kapitel UI ===================
const chapterListEl = document.getElementById('chapterList');
chapters.forEach(ch=>{
  const div = document.createElement('div');
  div.className='bg-white/5 border border-white/10 rounded-xl p-5 hover:border-mcgreen cursor-pointer';
  div.innerHTML=`<h3 class='text-lg font-bold'>${ch.title}</h3>`;
  div.onclick=()=>openChapter(ch.id);
  chapterListEl.appendChild(div);
});

function openChapter(id){
  const ch=chapters.find(c=>c.id===id);
  if(!ch) return;
  document.getElementById('chapterTitle').innerText=ch.title;
  document.getElementById('chapterText').innerText=ch.text;
  const methodsEl=document.getElementById('methodsList');
  methodsEl.innerHTML='';
  ch.methods.forEach(m=>{
    methodsEl.innerHTML+=`<div class='bg-black/70 p-3 rounded'><strong>${m.name}</strong>: ${m.desc}</div>`;
  });
  document.getElementById('chapterPage').classList.remove('hidden');
}
function closeChapter(){document.getElementById('chapterPage').classList.add('hidden');}

// =================== Minecraft Coding KI ===================
class MinecraftCodingAI{
  constructor(outputEl){
    this.outputEl = outputEl;
    this.knowledge = {
      'onenable':'onEnable(): Wird ausgeführt beim Plugin Start.',
      'ondisable':'onDisable(): Wird beim Plugin Stop ausgeführt.',
      'playerjoinevent':'PlayerJoinEvent: Spieler betritt Server.',
      'command':'Commands: Implementiere CommandExecutor, registriere in plugin.yml.',
      'listener':'Listener: Damit dein Plugin Events hören kann.',
      'event':'Events: Reagiere auf PlayerJoinEvent, BlockBreakEvent etc.',
      'plugin':'Plugin Struktur: Hauptklasse extends JavaPlugin, plugin.yml, onEnable, onDisable, Listener registrieren',
      'java':'Java Basics: Variablen, Schleifen, Methoden, Klassen, OOP-Konzepte'
    };
  }

  // Generiert Code für Plugins auf Anfrage
  answer(question){
    question = question.toLowerCase();
    if(question.includes('heal')){
      return `// Fertiges /heal Plugin
package com.deinplugin;
import org.bukkit.command.Command;
import org.bukkit.command.CommandSender;
import org.bukkit.entity.Player;
import org.bukkit.plugin.java.JavaPlugin;
public class HealPlugin extends JavaPlugin {
  @Override
  public void onEnable(){getLogger().info("Heal Plugin aktiviert");}
  @Override
  public void onDisable(){getLogger().info("Heal Plugin deaktiviert");}
  @Override
  public boolean onCommand(CommandSender sender, Command command, String label, String[] args){
    if(command.getName().equalsIgnoreCase("heal") && sender instanceof Player){
      Player player = (Player)sender;
      player.setHealth(player.getMaxHealth());
      player.sendMessage("Du wurdest geheilt!");
      return true;
    }
    return false;
  }
}`;
    }
    // Prüfe Wissensbasis
    for(let key in this.knowledge){
      if(question.includes(key)) return this.knowledge[key];
    }
    return "Sorry, ich kann aktuell keine fertige Antwort generieren. Versuche eine Methode, Event oder Plugin-Funktion zu fragen.";
  }

  respond(inputEl){ this.outputEl.innerText = this.answer(inputEl.value); }
}

const mcAIInstance = new MinecraftCodingAI(document.getElementById('mcAIOutput'));
function openMC_AI(){ document.getElementById('mcAI').classList.remove('hidden'); document.getElementById('mcAIInput').value=''; document.getElementById('mcAIOutput').innerText=''; }
function closeMC_AI(){ document.getElementById('mcAI').classList.add('hidden'); }
function askMC_AI(){ mcAIInstance.respond(document.getElementById('mcAIInput')); }
</script>

</body>
</html>
